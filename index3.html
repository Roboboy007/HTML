<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width="100%">
        <form action="/action">
            <tr>
                <td colspan="2">
                    <center><h1>Registration Form</h1></center>
                </td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="Gender">  Female <input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Mail ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2"><center><input type="submit"></center></td>
            </tr>
        </form>
    </table>
</body>
</html>
